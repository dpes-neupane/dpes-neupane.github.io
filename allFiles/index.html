<!DOCTYPE html>

<html>
        <head>
                <meta charset="utf-8">
                <title>BOIDS</title>
                <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
                <link rel="stylesheet" href="style.css">
        </head>
        <body>
                <div id="container"> 
                        <div id='overlay'>

                                <div class="slideroverlay">

                                        <div class="slidecontainer">
                                                <input type="range" min="1" max="600" value="300" class="slider" id="myRange" oninput="amount.value=myRange.value">
                                        </div>

                                        <output id="amount" name="amount" for="rangeInput">300</output>
                        <script type="module" src="./main.js" ></script>

                                </div>

                        </div>

                </div>
        </body>
</html>
